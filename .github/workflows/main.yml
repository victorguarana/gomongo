name: Main

on: [ push ] 

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21.4'

    strategy:
      matrix:
        version: [ '6', '4.4' ]

    - name: Run Ginkgo Tests on Mongo ${{ matrix.version }}
      run: go run github.com/onsi/ginkgo/v2/ginkgo -r -v ./...

  golangci:
    name: Golang CI Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21.4'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.54